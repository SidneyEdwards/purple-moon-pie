<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRYou Log-In</title>

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>


    <!-- <link rel="stylesheet" href="./style.css"/> -->
<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <link rel="stylesheet" href="./assets/css/login.css">
<title>Log In Page</title>
</head>

<header class="img-wrapper">

    <div id="card">
    <img id= "logo" src="./assets/css/QRyou (2).jpg" alt="Q-R-you Logo" class="md-img" id="logo">
    </div>
    </header>

    <h1 class="container center-align">Welcome back!</h1>
    <h2 class="container center-align">Log In:</h2>
    <div class="container center-align" id="form-container">
    <form name= "login" class="center-align">


    <input type="text" id="username" name="username" placeholder="User Name">
    <label for="username"></label>


    <input type="text"  id="password" name="password" placeholder="Password">
    <label for="password"></label>


    <button id="btn-btn-info">LOGIN</button>


    <div class="options">
        <div class="Remember this">
            <input id= "" type= "checkbox">
            <label for="Remember this">Remember this Log In Info?</label>


        </div>


    </div>
    </form>


    <div id="sign-up">
        <button href="#">New to QRYou? Sign Up!</button>
    </div>



<body>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/logIn.js"></script>
</body>
</html>
