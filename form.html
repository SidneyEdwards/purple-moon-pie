<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

      <link rel="stylesheet" href="./assets/css/form.css">
      
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  <title>Form Page</title>
</head>

<header class="img-wrapper">

<div id="card">
  <img id= "logo" src="./assets/css/QRyou (2).jpg" alt="Q-R-you Logo" class="md-img" id="logo">
</div>
</header>

<body id="form-body" class="valign center-align">

  <div class="container center-align" id="form-container">

    <input type="text" id="first-name-input" placeholder="Enter your first name:">
    <input type="text" id="last-name-input" placeholder="Enter your first name:">

    <h3>Add Your Professional Profile Links </h3>

    <body class="valign-wrapper" style="height: 100vh; margin: 0;">
      <div class="container center-align" style="width: 100%; height: 100%;" id="QRCode-container">
  
        <input type="text" id="github-username" placeholder="Enter in your Github username">
        <input type="text" id="LinkedIn-username" placeholder="Enter in your LinkedIn username">

        <!-- Button to submit user information to local storage -->

        <button class="btn" id="submit-local-storage-btn">Submit</button>

        <!-- Button to redirect user to their QR code containing information -->
  
        <button class="btn" style="width: 100px" id="go-to-user-homepage">Create</button>
      </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/form.js" type="module"></script>
</body>
</html>
